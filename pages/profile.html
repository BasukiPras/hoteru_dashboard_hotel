         <nav class="navbar navbar-expand px-3 border-bottom d-flex flex-row justify-content-between">
            <button class="btn d-flex flex-row align-items-center" type="button" data-bs-theme="light">

                <h4 class="ms-3 mt-2">Profile</h4>

                <a href="profile">
                    <img src="/hoteru_dashboard_hotel/assets/avatar.png" class="mr-3" alt="">

          <div class="content row">
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
             <section style="">
               <div class="container py-5">
             
                 <div class="row">
                   <div class="col-lg-4">
                     <div class="card mb-4">
                       <div class="card-body text-center" style="height: 400px;">
                         <img src="/hoteru_dashboard_hotel/assets/avatar.png" alt="avatar"
                           class="rounded-circle img-fluid" style="width: 230px;">
                         <div class="d-flex justify-content-center mb-2 newUser mt-5" type="button" data-bs-toggle="modal" 
                         data-bs-target="#user-form-modal">
                           <button type="button" class="btn btn-primary" style="width: 500px;" onclick="editInfo()">Edit Profile</button>
                         </div>
                       </div>
                     </div>
                   </div>
                   <div class="col-lg-8">
                     <div class="card mb-4">
                       <div class="card-body" style="height: 400px;">
                         <div class="row" style="height: 70px;">
                           <div class="col-sm-3">
                             <p class="mb-0">Full Name</p>
                           </div>
                           <div class="col-sm-9">
                             <p id="name-textfield" class="text-muted mb-0"></p>
                           </div>
                         </div>
                         <hr>
                         <div class="row" style="height: 70px;">
                           <div class="col-sm-3">
                             <p class="mb-0">Email</p>
                           </div>
                           <div class="col-sm-9">
                             <p id="email-textfield" class="text-muted mb-0"></p>
                           </div>
                         </div>
                         <hr>
                         <div class="row" style="height: 50px;">
                           <div class="col-sm-3">
                             <p class="mb-0">Phone</p>
                           </div>
                           <div class="col-sm-9">
                             <p id="phone-textfield" class="text-muted mb-0"></p>
                           </div>
                         </div>
                         <hr>
                         <div class="row" style="height: 50px;">
                           <div class="col-sm-3">
                             <p class="mb-0">Address</p>
                           </div>
                           <div class="col-sm-9">
                             <p id="address-textfield" class="text-muted mb-0"></p>
                           </div>
                         </div>
                       </div>
                     </div>
                     
                   </div>
                 </div>
               </div>
             </section>
          </div>
          <div class="modal fade" id="user-form-modal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
    
                    <div class="modal-header modal-header-profile">
                        <h4 class="modal-title">Fill the Form</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
    
                    <div class="modal-body-profile">
    
                        <form action="#" id="user-form-modal">
    
                            <div class="card imgholder ms-5 mt-4">
                                <label for="imgInput" class="upload">
                                    <input type="file" name="" id="imgInput">
                                    <i class="bi bi-plus-circle-dotted"></i>
                                </label>
                                <img src="/hoteru_dashboard_hotel/assets/Profile Icon.webp" alt="" width="200" height="200" class="img">
                            </div>
    
                            <div class="inputField">
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" name="" id="name" required>
                                </div>
                                <div>
                                    <label for="email">E-mail:</label>
                                    <input type="email" name="" id="email" required>
                                </div>
                                <div>
                                    <label for="phone">Phone:</label>
                                    <input type="text" name="" id="phone" minlength="11" maxlength="11" required>
                                </div>
                                <div>
                                 <label for="city">Address:</label>
                                 <input type="text" name="" id="address" required>
                             </div>
                            </div>
    
                            <button id="form-submit" type="submit" form="user-form-modal" class="btn btn-primary submit" data-bs-dismiss="modal">Submit</button>
                        </form>
                    </div>
    
                    <div class="modal-footer modal-footer-profile">
                    </div>
                </div>
            </div>
        </div>
